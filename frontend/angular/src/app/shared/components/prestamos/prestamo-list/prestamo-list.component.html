<div class="prestamo-list container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <app-prestamo-filters (filter)="onFilter($event)" (clear)="onClear()"></app-prestamo-filters>
      <app-error-message *ngIf="errorMessage" [message]="errorMessage"></app-error-message>
      <div class="table-responsive w-100" *ngIf="!errorMessage">
        <table class="table table-hover w-100">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Game</th>
              <th>Client</th>
              <th>Creation Date</th>
              <th>Return Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prestamo of prestamos">
              <td>{{ prestamo.id }}</td>
              <td>{{ prestamo.nombreJuego }}</td>
              <td>{{ prestamo.nombreCliente }}</td>
              <td>{{ prestamo.fechaCreacion }}</td>
              <td>{{ prestamo.fechaDevolucion }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-prestamo-pagination *ngIf="!errorMessage" [totalPages]="totalPages" [currentPage]="currentPage" (pageChange)="onPageChange($event)"></app-prestamo-pagination>
    </div>
  </div>
</div>
